<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself</h6>
                </div>
                <form>
                  <form class="form col-md-12" #userlogin="ngForm"(ngSubmit)="userVerify()">
                    
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name</label>
                            <input formControlName="fullname"type="text" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                            <input formControlName="mobile"type="number" class="form-control" id="exampleInputPassword1">
                          </div>
                          
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email"type="email" class="form-control" [(ngModel)]="User.username" name="email.invalid && email.touched" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}"required>
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password"type="password" class="form-control" [(ngModel)]="User.password" name="password"minlength="6" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary mb-2">Sign up</button>
                      </form>
                      <a style="color:#fff; margin-top:10px" routerLink="/login">Already registered? Click to Login!!</a>
                </form>
            </div>
        </div>
    </div>

    




</div>
