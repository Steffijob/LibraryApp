<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password</h6>
                </div>
                <form>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" [(ngModel)]="User.username" name="email.invalid && email.touched" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}"required>
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" [(ngModel)]="User.password" name="password"minlength="6" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                </form>
                <a style="color:#fff; margin-top:10px"routerLink="/signup">New user? Click to signup!!</a>
            </div>
        </div>
    </div>







</div>
